<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Desafio 5</title>
    <style>
        body{
            background-color: #25274d;
        }
        .contact{
            padding: 4%;
            height: 400px;
        }
        .col-md-3{
            background: #ff9b00;
            padding: 4%;
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
        }
        .contact-info{
            margin-top:10%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .contact-info img{

            margin-bottom: 15%;
        }
        .contact-info h2{
            margin-bottom: 10%;
        }
        .col-md-9{
            background: #fff;
            padding: 3%;
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }
        .contact-form label{
            font-weight:600;
        }
        .contact-form button{
            background: #25274d;
            color: #fff;
            font-weight: 600;
            width: 25%;
        }
        .contact-form button:focus{
            box-shadow:none;
        }
    </style>
</head>
<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/noodles-shop-food-store-street-512.png" alt="image" width="50" height="50"/>
                    <h2>Registre su ContenedorFileSystemProducto</h2>
                </div>
            </div>
            <div class="col-md-9">
                    <div class="contact-form">
                        <form action="/productos" method="POST" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" >Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" placeholder="Ingrese Nombre del ContenedorFileSystemProducto" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Precio:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" name="price" placeholder="Ingrese el Precio" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">URL Foto:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="thumbnail" placeholder="Ingrese URL de la imagen del producto" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
